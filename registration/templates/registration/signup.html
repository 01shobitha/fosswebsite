{% extends 'base/base.html' %}
{% load static %}
{% block title %} SignUp {% endblock %}l
{% block css %}
    <link rel="stylesheet" href="{% static 'registration/css/style.css' %}" />
{% endblock %}

{% block body %}
    <div id="wrap">
        <div id="main">

            {% include 'base/nav-bar.html' %}

            <div class="container">
                <div class="card-div">
                    <div class="card card-container">
                        <h1 id="profile-img" class="profile-img-card">SignUp</h1>
                        <p id="profile-name" class="profile-name-card"></p>

                        <form class="form-signin" action="" method="post">
                            {% csrf_token %}
                            <span id="reauth-email" class="reauth-email"></span>
                            <input type="text" id="inputEmail" class="form-control" placeholder="First name" name="first_name" required autofocus>
                            <input type="text" id="inputEmail" class="form-control" placeholder="First name" name="last_name" required autofocus>
                            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                            <input type="text" id="inputEmail" class="form-control" placeholder="User name" name="username" required autofocus>
                            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>

                            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign up</button>
                        </form><!-- /form -->

                        <a href="{% url 'login' %}" class="forgot-password">
                            Already have an account?
                        </a>
                    </div><!-- /card-container -->
                </div>
            </div><!-- /container -->
        </div>
    </div>

    {% include 'base/footer.html' %}

{% endblock %}
