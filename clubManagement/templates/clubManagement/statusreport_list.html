{% extends 'base/base.html' %}
{% load static %}
{% block content %}
    <!-- HERO -->
    <section id="hero" class="module-hero bg-dark-30"
             data-background="{% static 'BlogFeedAggregator/assets/images/mike-giles-wallpape.jpg' %}">

        <!-- HERO TEXT -->
        <div class="hero-caption">
            <div class="hero-text">
                <h1 class="hero-title font-alt">Status Updates</h1>
            </div>
        </div>
        <!-- /HERO TEXT -->

    </section>
    <!-- /HERO -->

    <!-- BLOG -->
    <div class="container-fluid">
        <div class="row">
            <div style="margin-left:850px">
                <form method="post" action="">
                    {% csrf_token %}
                    <br>
                    <br>
                    <input type="search" placeholder="Batch" name="batch" id="batch">
                </form>
                <br>
            </div>
            <br>
            <br>
            <div class="col-md-12 table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="thead-default">
                    <tr>
                        <th>Student</th>
                        <th>Title</th>
                        <th>Date</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for object in object_list %}
                        <tr class="click" onclick="window.location='{% url 'status_detail' object.id %}';">
                            <th scope="row">{{ object.user.first_name }} {{ object.user.last_name }}</th>
                            <td>{{ object.title|slice:":70" }}</td>
                            <td>{{ object.date }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
            <button onclick="window.location='{% url 'status_create' %}'"
                    style="margin-left: 400px" class="col-md-2 offset-md-10 col-sm-6 btn btn-dark anim-scroll">Add
            </button>
        </div>
    </div>
{% endblock %}
