{% extends 'base/base.html' %}
{% load static %}
{% block content %}
    <!-- HERO -->
    <section id="hero" class="module-hero bg-dark-30"
             data-background="{% static 'BlogFeedAggregator/assets/images/mike-giles-wallpape.jpg' %}">

        <!-- HERO TEXT -->
        <div class="hero-caption">
            <div class="hero-text">
                <h1 class="hero-title font-alt">Confirm Delete</h1>
                <p class="hero-subtitle font-serif"></p>
            </div>
        </div>
        <!-- /HERO TEXT -->

    </section>
    <!-- /HERO -->
    
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form class="card" action="" method="post">
                    <div class="card-block">
                        {% csrf_token %}
                        <h2>Delete {{ object.name }}?</h2>
                        <button type="submit" class="btn btn-danger">Yes, continue</button>
                    </div>
                </form>
                <a href="{% url 'workshop_list' %}">
                    <button class="btn btn-info">No, take me out of here</button>
                </a>
            </div>
        </div>
    </div>
{% endblock %}
