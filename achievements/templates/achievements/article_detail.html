{% extends 'base/base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <br>
        <div class="row">
            <h1 class="head col-md-12"><strong>{{ object.title }}</strong></h1>
            <hr>
            <br>
            <div class="col-md-10">
                <div class="card mb-3">
                    <img class="card-img-top img-fluid" src="{% static 'achievements/image/articles-writing.jpg' %}"
                         alt="Card image cap">
                    <div class="card-block">
                        <br>
                        <h5 class="card-text">
                            <small class="text-muted">{{ object.area }}, {{ object.magazine }}</small>
                        </h5>
                        <p class="card-text">{{ object.description }}</p>
                        <p class="card-text">
                            <small class="text-muted">{{ object.user.first_name }} {{ object.user.last_name }}, {{ object.date }}</small>
                        </p>
                        {% if edit_permission %}
                            <a href="{% url 'article_update' object.id %}">
                                <button type="submit" class="btn btn-dark anim-scroll">Update</button>
                            </a>
                            <a href="{% url 'article_delete' object.id %}">
                                <button type="submit" class="btn btn-danger add-btn">Delete</button>
                            </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
