{% extends 'base/base.html' %}
{% load static %}
{% block content %}
    <!-- HERO -->
    <section id="hero" class="module-hero bg-dark-30"
             data-background="{% static 'BlogFeedAggregator/assets/images/mike-giles-wallpape.jpg' %}">

        <!-- HERO TEXT -->
        <div class="hero-caption">
            <div class="hero-text">
                <h1 class="hero-title font-alt">Add Blog posts</h1>
                <p class="hero-subtitle font-serif">Our latest news &amp; articles of all the foss members</p>
            </div>
        </div>
        <!-- /HERO TEXT -->

    </section>
    <!-- /HERO -->

    <!-- BLOG -->
    <section class="module">
        <div class="container-fluid container-custom">

            <div class="row">

                <div class="col-sm-8 col-sm-offset-2">

                    <article class="post" align="center">
                        <div class="post-header">
                            <h2 class="post-title font-alt">Add the Blog RSS feeds</h2>
                        </div>
                        <div class="post-content">
                            <form method="post">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <center>
                                    <ul id="filters" class="filters font-alt">
                                        <button type="submit">Save</button>
                                    </ul>
                                </center>
                            </form>
                        </div>
                    </article>

                </div>
                <!-- .col-* -->

            </div>
            <!-- .row -->

        </div>
    </section>
    <!-- /BLOG -->

{% endblock %}
